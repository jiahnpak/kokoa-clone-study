<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Chatsscreen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-regular fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__btn__notification"></span>
            <i class="fa-solid fa-ellipsis fa-2x "></i></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comment fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="스크린샷 2023-03-27 오후 8.46.58.png" class="user-component__avatar user-component__avatar--xl"/>
        <div class="user-component__text">
          <h4 class="user-component__title">Kakao</h4>
          <h6 class="user-component__subtitle">Please check my Kakao Account</h6> 
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">21:22</span>
        <div class="badge">1</div>
      </div>
    </div>
    </main>
    
    <script
    src="https://kit.fontawesome.com/b9002216dd.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
